<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Usage Optimizer</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
   <!-- Hero Section -->
   <div class="text-white min-h-screen flex items-center justify-center" 
   style="background-image: url('https://media.istockphoto.com/id/637573218/photo/green-seedling-growing-on-the-ground-in-the-rain.jpg?s=612x612&w=0&k=20&c=4gSycT8v8WvzdKJ2lKv9grYLtd3NHMizmEr-98SGUCw='); background-size: cover; background-position: center;">
    <div class="bg-black bg-opacity-50 p-8 rounded-lg">
        <h1 class="text-5xl font-bold mb-4">Water Usage Optimizer</h1>
        <p class="text-xl">Optimize water usage for your crops with our intelligent prediction system.</p>
   
    </div>
</div>

   
    <div class="container mx-auto p-8">
        <form method="POST" class="bg-white p-8 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6">
              
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="min_temp">
                        Min Temp (°C)
                    </label>
                    <input type="text" name="min_temp" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="max_temp">
                        Max Temp (°C)
                    </label>
                    <input type="text" name="max_temp" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

               
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="soil_type">
                        Soil Type
                    </label>
                    <select name="soil_type" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="DRY">DRY</option>
                        <option value="WET">WET</option>
                        <option value="HUMID">HUMID</option>
                    </select>
                </div>

                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="crop_type">
                        Crop Type
                    </label>
                    <select name="crop_type" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% for crop in crop_types %}
                            <option value="{{ crop }}">{{ crop }}</option>
                        {% endfor %}
                    </select>
                </div>

                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="weather_condition">
                        Weather
                    </label>
                    <select name="weather_condition" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="RAINY">RAINY</option>
                        <option value="SUNNY">SUNNY</option>
                        <option value="WINDY">WINDY</option>
                        <option value="NORMAL">NORMAL</option>
                    </select>
                </div>

               
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="region">
                        Region
                    </label>
                    <select name="region" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="DESERT">DESERT</option>
                        <option value="HUMID">HUMID</option>
                        <option value="TEMPERATE">TEMPERATE</option>
                        <option value="SEMI ARID">SEMI ARID</option>
                        <option value="SEMI HUMID">SEMI HUMID</option>
                    </select>
                </div>
            </div>

            
            <div class="mt-6 text-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Predict Water Usage
                </button>
            </div>
        </form>

       
        {% if prediction %}
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md text-center">
            <h2 class="text-2xl font-bold text-blue-600">Prediction Result</h2>
            <p class="text-gray-700 mt-2">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
